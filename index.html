    <style>
        /* --- General Body and Welcome Card Styles --- */
        body {
            font-family: 'Tajawal', sans-serif;

        .welcome-card { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 2rem; border-radius: 15px; margin-bottom: 2rem; text-align: center; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .welcome-card h2 { font-weight: 700; font-size: 2.5rem; }
        #datetime-container { font-size: 1.2rem; margin-top: 10px; letter-spacing: 1px; background-color: rgba(0, 0, 0, 0.2); padding: 5px 15px; border-radius: 25px; display: inline-block; }
        
        /* --- NEW & IMPROVED Dashboard Card Styles --- */
        .dashboard-cards .card-link { text-decoration: none; }
        .dashboard-cards .card { border: none; border-radius: 20px; padding: 1.5rem 1rem; position: relative; overflow: hidden; transition: all 0.4s ease; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08); }
        .dashboard-cards .card:before { content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background-repeat: no-repeat; background-size: 50% 50%; background-position: 0 0; transform: rotate(45deg); opacity: 0.1; transition: opacity 0.5s ease; }
        .dashboard-cards .card:hover { transform: translateY(-10px); box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15); }
        .dashboard-cards .card:hover:before { opacity: 0.25; }
        .dashboard-cards .card-icon-wrapper { background-color: rgba(255, 255, 255, 0.15); width: 70px; height: 70px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1rem auto; transition: transform 0.4s ease; animation: pulse-animation 2s infinite; }
        @keyframes pulse-animation { 0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(255, 255, 255, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); } }
        .dashboard-cards .card:hover .card-icon-wrapper { transform: scale(1.1) rotate(360deg); }
        .dashboard-cards .card-icon { font-size: 2.5rem; color: #fff; }
        .dashboard-cards .card-title { font-size: 1.1rem; font-weight: 700; color: #fff; }
        .card-1 { background-image: linear-gradient(45deg, #0093E9 0%, #80D0C7 100%); }
        .card-2 { background-image: linear-gradient(45deg, #8BC6EC 0%, #9599E2 100%); }
        .card-3 { background-image: linear-gradient(45deg, #FF9A8B 0%, #FF6A88 55%, #FF99AC 100%); }
        .card-4 { background-image: linear-gradient(45deg, #2E3192 0%, #1BFFFF 100%); }
        .card-5 { background-image: linear-gradient(45deg, #662D8C 0%, #ED1E79 100%); }
        .card-6 { background-image: linear-gradient(45deg, #F3904F 0%, #3B4371 100%); }
        
        /* --- Scrolling Banner Styles (Moved to Top) --- */
        .scrolling-banner {
            position: fixed;
            /* ** تم وضعه أسفل شريط التنقل الرئيسي ** */
            top: 58px; /* ارتفاع شريط التنقل في Bootstrap تقريبًا */
            left: 0;
            width: 100%;
            background-color: #212529;
            color: white;
            padding: 8px 0; /* تقليل الحجم قليلاً */
            overflow: hidden;
            white-space: nowrap;
            z-index: 1029; /* أقل من z-index الخاص بالشريط العلوي */
        }
        .scrolling-banner p {
            display: inline-block;
            padding-left: 100%;
            animation: scroll-left 20s linear infinite;
            margin-bottom: 0;
        }
        @keyframes scroll-left { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }
    </style>

    <script>
        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
            document.getElementById('datetime-container').textContent = now.toLocaleString('ar-EG', options);
        }
        updateDateTime();
        setInterval(updateDateTime, 1000);
