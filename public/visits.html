<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المتابعة والكشف - عيادة التغذية</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Tajawal', sans-serif; background: linear-gradient(to top, #dfe9f3 0%, white 100%); background-attachment: fixed; padding-top: 80px; }
        .glass-card { background: rgba(255, 255, 255, 0.4); border-radius: 16px; box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); backdrop-filter: blur(7.5px); -webkit-backdrop-filter: blur(7.5px); border: 1px solid rgba(255, 255, 255, 0.3); }
        .card-header-custom { background: linear-gradient(135deg, #6a82fb 0%, #fc5c7d 100%); color: white; border-bottom: 0; }
        .patients-list-container { max-height: 70vh; overflow-y: auto; }
        .list-group-item-action { cursor: pointer; transition: background-color 0.2s, transform 0.2s; }
        .list-group-item-action:hover { background-color: #e9ecef; transform: translateX(-5px); }
        #patient-info-display { background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); border-radius: 10px; }
        #no-patient-selected { transition: opacity 0.5s; }
        .visit-type-kashf { background-color: rgba(255, 193, 7, 0.2); } /* لون أصفر للكشف */
        .visit-type-motabaa { background-color: rgba(23, 162, 184, 0.1); } /* لون سماوي للمتابعة */
        #visitsTable thead { background-color: #343a40; color: white; }
        .action-btn { cursor: pointer; margin: 0 5px; font-size: 1.1rem; } .btn-edit { color: #0d6efd; } .btn-delete { color: #dc3545; }
        #toast-container { position: fixed; bottom: 20px; left: 20px; z-index: 9999; }
        .toast-notification { padding: 15px 20px; border-radius: 8px; color: white; font-size: 1rem; box-shadow: 0 4px 15px rgba(0,0,0,0.2); opacity: 0; transform: translateY(20px); animation: slideIn 0.5s forwards; }
        @keyframes slideIn { to { opacity: 1; transform: translateY(0); } }
        .toast-notification.success { background-color: #198754; } .toast-notification.error { background-color: #dc3545; } .toast-notification.info { background-color: #0dcaf0; }
    </style>
</head>
<body class="visits-page">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">عيادة التغذية</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="index.html.html"><i class="fas fa-home"></i> الرئيسية</a></li>
                    <li class="nav-item"><a class="nav-link" href="patients_register.html"><i class="fas fa-user-plus"></i> تسجيل مريض</a></li>
                    
                    <li class="nav-item"><a class="nav-link" href="revenues.html"><i class="fas fa-money-bill-wave"></i> الإيرادات</a></li>
                    <li class="nav-item"><a class="nav-link" href="reports.html"><i class="fas fa-chart-bar"></i> التقارير</a></li>
                    <li class="nav-item"><a class="nav-link" href="calendar.html"><i class="fas fa-calendar-alt"></i> بحث بالتاريخ</a></li>
                    <li class="nav-item"><a class="nav-link" href="backup.html"><i class="fas fa-database"></i> النسخ الاحتياطي</a></li>
                    <li class="nav-item"><a class="nav-link" href="delete.html"><i class="fas fa-trash-alt"></i> الحذف</a></li>
                </ul>
                
            </div>
        </div>
    </nav>
    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Search Column -->
            <div class="col-lg-4 mb-4">
                <div class="card glass-card animate__animated animate__fadeInLeft sticky-top" style="top: 80px;">
                    <div class="card-header card-header-custom"><h5 class="card-title mb-0"><i class="fas fa-search"></i> بحث عن مريض</h5></div>
                    <div class="card-body">
                        <div class="input-group mb-2">
                            <span class="input-group-text"><i class="fas fa-search"></i></span>
                            <input type="text" id="searchInput" class="form-control" placeholder="اكتب اسم المريض أو هاتفه...">
                        </div>
                        <div class="patients-list-container"><ul class="list-group" id="patientsList"></ul></div>
                    </div>
                </div>
            </div>
            
            <!-- Visit Details Column -->
            <div class="col-lg-8">
                <div id="no-patient-selected" class="text-center p-5 glass-card animate__animated animate__zoomIn">
                    <i class="fas fa-user-md fa-4x text-muted"></i>
                    <h4 class="mt-3 text-muted">الرجاء البحث واختيار مريض لبدء المتابعة</h4>
                </div>

                <div id="visit-content" class="d-none animate__animated animate__fadeIn">
                    <!-- Patient Info Box -->
                    <div id="patient-info-display" class="p-3 mb-4 shadow-sm border">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <h5 class="mb-0 text-primary"><i class="fas fa-user-circle"></i> <span id="displayName"></span></h5>
                            <button class="btn btn-sm btn-outline-secondary" id="deselectPatientBtn"><i class="fas fa-times"></i> تغيير المريض</button>
                        </div>
                        <div class="row">
                            <div class="col-sm-4"><strong><i class="fas fa-birthday-cake text-muted"></i> العمر:</strong> <span id="displayAge"></span></div>
                            <div class="col-sm-4"><strong><i class="fas fa-phone text-muted"></i> الهاتف:</strong> <span id="displayPhone"></span></div>
                            <div class="col-sm-4"><strong><i class="fas fa-ruler-vertical text-muted"></i> الطول:</strong> <span id="displayHeight"></span> سم</div>
                        </div>
                    </div>

                    <!-- Visit Form Card -->
                    <div class="card glass-card">
                        <div class="card-header card-header-custom"><h5 class="card-title mb-0"><i class="fas fa-file-medical-alt"></i> تفاصيل الزيارة</h5></div>
                        <div class="card-body">
                            <form id="visitForm">
                                <input type="hidden" id="selectedPatientId">
                                <input type="hidden" id="visitId">
                                <div class="row g-3">
                                    <div class="col-md-4"><label class="form-label">تاريخ الزيارة</label><input type="date" id="visitDate" class="form-control" required></div>
                                    <div class="col-md-4"><label class="form-label">نوع الزيارة</label><select id="visitType" class="form-select" required><option value="متابعة">متابعة</option><option value="كشف">كشف</option></select></div>
                                    <div class="col-md-4"><label class="form-label">الوزن الحالي (كجم)</label><input type="number" step="0.1" id="currentWeight" class="form-control" required></div>
                                    <div class="col-md-3"><label class="form-label">مؤشر كتلة الجسم</label><input type="text" id="bmi" class="form-control" readonly></div>
                                    <div class="col-md-3"><label class="form-label">نسبة الدهون (BF%)</label><input type="number" step="0.1" id="bf" class="form-control"></div>
                                    <div class="col-md-3"><label class="form-label">معدل الأيض (AMR)</label><input type="number" step="1" id="amr" class="form-control"></div>
                                    <div class="col-md-3"><label class="form-label">الموعد القادم</label><input type="date" id="nextAppointment" class="form-control"></div>
                                    <div class="col-md-6"><label class="form-label">النظام الغذائي</label><textarea id="dietPlan" class="form-control" rows="4"></textarea></div>
                                    <div class="col-md-6"><label class="form-label">الأدوية والملاحظات</label><textarea id="notes" class="form-control" rows="4"></textarea></div>
                                </div>
                                <div class="text-center mt-4"><button type="submit" id="saveVisitBtn" class="btn btn-lg btn-success w-50"><i class="fas fa-save"></i> حفظ الزيارة</button></div>
                            </form>
                        </div>
                    </div>
                    
                    <!-- Visits History -->
                    <div class="card glass-card mt-4">
                        <div class="card-header card-header-custom"><h5 class="card-title mb-0"><i class="fas fa-history"></i> سجل الزيارات</h5></div>
                        <div class="card-body p-0"><div class="table-responsive"><table class="table table-hover mb-0 align-middle"><thead class="table-dark"><tr><th>التاريخ</th><th>النوع</th><th>الوزن</th><th>BMI</th><th>BF%</th><th>الموعد القادم</th><th>إجراءات</th></tr></thead><tbody id="visitsTableBody"></tbody></table></div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="toast-container"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="js/visits.js"></script>
</body>
</html>
